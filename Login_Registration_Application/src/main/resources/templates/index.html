<!DOCTYPE html>
<html>
<head>
  <title>Login form</title>
  <link rel="stylesheet" href="style.css" />
  <script src="login.js"></script>
</head>
<body>
<div class="container">
  <img class="logoo" src="logo.png" alt="">
  <div class="main">
    <div class="login">
      <h2 style="color: white">Login form</h2>
      <form id="form_id" method="post" name="">
        <input type="text" placeholder="Username" id="username" required="required" >
        <input type="password" placeholder="Password" id="password" required="required" />
        <input
                type="button"
                class="btn btn-primary btn-block btn-large"
                value="login"
                id="submit"
                onclick="validation()"
        />
        </button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
