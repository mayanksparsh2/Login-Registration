<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up - CodeJava</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1 style="color: white">New User Registration</h1>
    </div>
    <form th:action="@{/process_register}" th:object="${user}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="form-group row">
            <label style="color: white" class="col-4 col-form-label">Name: </label>
            <div class="col-8">
                <input type="text" th:field="*{name}" class="form-control"
                       required minlength="2" maxlength="20"/>
            </div>
        </div>
        <div class="form-group row">
            <label style="color: white" class="col-4 col-form-label">Phone No: </label>
            <div class="col-8">
                <input type="text" th:field="*{phone}" class="form-control"
                       required minlength="2" maxlength="20"/>
            </div>
        </div>
        <div class="m-3">
            <div class="form-group row">
                <label style="color: white" class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label style="color: white" class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control"
                           required minlength="6" maxlength="10"/>
                </div>
            </div>
            <input
                    type="submit"
                    class="btn btn-primary btn-block btn-large"
                    value="Register"
                    id="submit"

            />


        </div>
    </form>
</div>
</body>
</html>
